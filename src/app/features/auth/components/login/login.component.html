<app-topbar></app-topbar>
<div class="login-container">
<p-card class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Username</label>
        <input pInputText id="username" formControlName="username" />
      </div>
      <div class="p-field password-container">
        <label for="password">Password</label>
        <input
          pInputText
          id="password"
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="password"
        />
        <i
          class="pi"
          [ngClass]="passwordVisible ? 'pi-eye-slash' : 'pi-eye'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message p-error">
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          La contrase√±a debe tener al menos 6 caracteres.
        </div>
      </div>
      <div *ngIf="error" class="error-message p-error">
        {{error.message}}
      </div>
      <p-button
        label="Login"
        type="submit"
        [disabled]="loginForm.invalid"
      ></p-button>
    </form>
  </p-card>
</div>
